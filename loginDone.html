<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form Done Document</title>
    <!-- bootstarp css -->
    <link rel="stylesheet" href="./bootstarp/css/bootstrap.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/loginDone.css" />
  </head>
  <body>
    <div class="login">
      <p class="cross">x</p>
      <h2>Login</h2>
      <p class="account">To Your Account</p>
      <form>
        <div class="mb-3">
         
          <input
            type="mail"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="samratbhattacharya08@gmail.com"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control password"
            id="formGroupExampleInput2"
            placeholder="........"
          />
        </div>
        <div class="mb-3 creatAccount">
          <a href="./userAccount.html" class="btn orangeButton">Login</a>
        </div>
        <div class="mb-3 forget">
          <a href="#">Forget Password?</a>
        </div>
        <div class="mb-3 user">
          <p class="agree">Old User? <a href="./registerForm.html">Create an Account</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
