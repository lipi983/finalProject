<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form Document</title>
    <!-- bootstarp css -->
    <link rel="stylesheet" href="./bootstarp/css/bootstrap.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/registerForm.css" />
  </head>
  <body>
    <div class="registration">
      <p class="cross">x</p>
      <h2>Register</h2>
      <p class="account">Your Account</p>
      <form>
        <div class="mb-3">
          <!-- <label for="formGroupExampleInput" class="form-label"
            >Example label</label
          > -->
          <input
            type="text"
            class="form-control name"
            id="formGroupExampleInput"
            placeholder="Full Name"
          />
          <p class="error nameErr"></p>
        </div>
        <div class="mb-3">
          <!-- <label for="formGroupExampleInput2" class="form-label"
            >Another label</label
          > -->
          <input
            type="number"
            class="form-control number"
            id="formGroupExampleInput2"
            placeholder="Mobile No"
          />
          <p class="error numerr"></p>
        </div>
        <div class="mb-3">
          <!-- <label for="formGroupExampleInput" class="form-label"
            >Example label</label
          > -->
          <input
            type="mail"
            class="form-control mail"
            id="formGroupExampleInput"
            placeholder="Email Id"
          />
          <p class="error mailErr"></p>
        </div>
        <div class="mb-3">
          <!-- <label for="formGroupExampleInput2" class="form-label"
            >Another label</label
          > -->
          <input
            type="password"
            class="form-control passw"
            id="formGroupExampleInput2"
            placeholder="Password"
          />
          <p class="error passwErr"></p>
        </div>
        <div class="mb-3">
          <!-- <label for="formGroupExampleInput2" class="form-label"
            >Another label</label
          > -->
          <input
            type="password"
            class="form-control cop"
            id="formGroupExampleInput2"
            placeholder="Confirm Password"
          />
          <p class="error conpassErr"></p>
        </div>
        <!-- <div class="mb-3">
           <label for="formGroupExampleInput2" class="form-label"
            >Another label</label
          > -->
        <!-- <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Another input placeholder"
          />
        </div> -->
        <div class="mb-3">
          <input type="checkbox" id="formGroupExampleInput2" />
          <label for="formGroupExampleInput2" class="form-label agree"
            >By clicking "create account", you agree to our T&C and Privacy
            Policy.</label
          >
        </div>
        <div class="mb-3 creatAccount">
          <a href="./registrationDone.html" class="btn orangeButton creatAcc"
            >Creat Account</a
          >
        </div>
        <div class="mb-3 login">
          <p class="agree">Old User? <a href="./login.html">Login To Your Account</a></p>
        </div>
      </form>
    </div>

    <!-- popper cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- bootstarp js -->
    <script src="./bootstarp/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js -->
    <script src="./js/registrationForm.js"></script>
  </body>
</html>
